{% extends 'layout.html'%}

{% block body %}

	<div class="generator">
		<h2>Source</h2>
		<form class="my-form" method="post" id="generator" action="/source">
			<label> Source :</label><br>
			<select id="source" name="source">
				<option value="Internal">Internal</option>
				<option value="External">External</option>
			</select><br>
			<label> Provider :</label><br>
			<select id="provider" name="provider">
				<option value="Apple,Inc">Apple, Inc</option>
				<option value="Multiple">Multiple</option>
				<option value="Central Intelligence Agency">Central Intelligence Agency</option>
				<option value="Federal Bureau of Investigation">Federal Bureau of Investigation</option>
			</select><br>
			<label> Division :</label><br>
			<select id="division" name="division">
				<option value="Multiple">Multiple</option>
				<option value="Marketing">Marketing</option>
				<option value="Sales">Sales</option>
				<option value="Finance">Finance</option>
			</select><br>
			<label> Region :</label><br>
			<select id="region" name="region">
				<option value="Multiple">Multiple</option>
				<option value="EMEA">EMEA</option>
				<option value="AMERICA">AMERICA</option>
				<option value="APAC">APAC</option>
			</select><br>
			<label> Industry :</label><br>
			<select id="industry" name="industry">
				<option value="Multiple">Multiple</option>
				<option value="Food">Food</option>
				<option value="Beverages">Beverages</option>
				<option value="Electronics">Electronics</option>
				<option value="Others">Others</option>
			</select><br>
			<label> User :</label><br>
			<select id="user" name="user">
				<option value="Lasha Gochiashvili">Lasha Gochiashvili</option>
				<option value="Erim Celen">Erim Celen</option>
				<option value="Marco Polo">Marco Polo</option>
				<option value="David Adams">David Adams</option>
				<option value="Adam Smith">Adam Smith</option>
			</select><br>
			<label> Date :</label><br>
			<select id="date" name="date">
				<option value="2020 Jan">2020 Jan</option>
				<option value="2020 Feb">2020 Feb</option>
				<option value="2020 Mar">2020 Mar</option>
				<option value="2020 Apr">2020 Apr</option>
				<option value="2020 May">2020 May</option>
				<option value="2020 Jun">2020 Jun</option>
				<option value="2020 Jul">2020 Jul</option>
				<option value="2020 Aug">2020 Aug</option>
				<option value="2020 Sep">2020 Sep</option>
				<option value="2020 Oct">2020 Oct</option>
				<option value="2020 Nov">2020 Nov</option>
				<option value="2020 Dec">2020 Dec</option>
			</select><br>
			<label> Description :</label><br>
			<input id="description" type="text" placeholder="Write unique name without space" name="description"><br>
			<input type="submit" value="Generate" name="button" id="sub">
		</form>
	</div>	
	<div class="generator">
		<p style="text-align: center; padding: 15px; font-size:20px">Generated name:</p>
		<h1 style="text-align: center;padding: 30px;font-size: 25px;">{{genSou}}_{{genPro}}_{{genDiv}}_{{genReg}}_{{genInd}}_{{genUse}}_{{genDat}}_{{genDes}}</h1>
	</div>

{% endblock %}
